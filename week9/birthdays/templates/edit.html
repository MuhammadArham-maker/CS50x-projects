{% extends "layout.html" %}

{% block title %}Edit Birthday{% endblock %}

{% block content %}

<div class="container">
    <div class="section">

    <h2>Edit {{ birthday.name }}'s Birhtday</h2>
    <form action="/edit/{{ birthday.id }}" method="post">
        <input type="text" placeholder="Name" name="name" value="{{ birthday.name }}" required>
        <input type="number" placeholder="Month" name="month" value="{{ birthday.month }}" min="1" max="12" required>
        <input type="number" placeholder="Day" name="day" value="{{ birthday.day }}" min="1" max="31" required>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/">
        <button type="button">Cancel</button>
    </a>

</div>
</div>
{% endblock %}
