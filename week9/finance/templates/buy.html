{% extends "layout.html" %}

{% block main %}

<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="(Symbol) Share to buy" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="number" min=1 required>
    </div>
    <button class="btn btn-primary" type="submit">Buy Shares</button>
</form>

{% endblock %}
