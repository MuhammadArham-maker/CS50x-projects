{% extends "layout.html" %}

{% block main %}
<h1>Add Cash</h1>

<form action="/add-cash" method="post">
    <div class="mb-3">
        <input name="cash" placeholder="Amount to add" type="number" step="0.01" min="0.01" required>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>

{% endblock %}
